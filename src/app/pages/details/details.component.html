<!-- Header -->
<app-poke-header></app-poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1>{{ pokemon[0].name }}</h1>
      <h2>{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name">
    </section>

    <section class="pokemon__status__statistics">
      <section>
        <h3>Statistics</h3>
        <ol>
          <li *ngFor="let data of pokemon[0].stats">
            {{ data.stat.name }}

            <strong>
              {{ data.base_stat }}
            </strong>
          </li>
        </ol>
      </section>
      <a [routerLink]="['']" class="btn btn__secondary">Voltar</a>
    </section>
  </ng-template>

  <img *ngIf="apiError" width="100%" src="../../../assets/error.png" alt="Deu erro na mostragem do pokemon">
</main>
